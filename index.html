    <title>NovaAI Studio - Create Anything. Instantly.</title>
    <meta name="description" content="NovaAI Studio is a next-generation AI platform for automatically creating digital content, designs, videos, posts, and code from text prompts." />
    <meta name="keywords" content="AI, content generation, video creation, app building, automation, NovaAI, Gemini" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
            },
            colors: {
              'nova-dark': '#0a0a1a',
              'nova-blue': '#3b82f6',
              'nova-purple': '#8b5cf6',
            },
            boxShadow: {
              'glow-blue': '0 0 15px rgba(59, 130, 246, 0.5), 0 0 5px rgba(59, 130, 246, 0.8)',
              'glow-purple': '0 0 15px rgba(139, 92, 246, 0.5), 0 0 5px rgba(139, 92, 246, 0.8)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-glow': 'pulseGlow 2.5s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 15px rgba(59, 130, 246, 0.4)' },
                '50%': { boxShadow: '0 0 25px rgba(59, 130, 246, 0.8)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* For smooth scrolling */
      html {
        scroll-behavior: smooth;
